<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>HTML5 Audio Player w/ responsive playlist</title>
    
    
    
    
        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <!--If the audio files refuse to load it's most likely because there's too many requests for them at the moment. They should work just fine under normal circumstances.-->

<!--begin main layout-->
<div class="container">
    <div class="twelve columns offset-by-two">
        <h1 class="center">HTML5 Audio Player</h1>
      <h6 class="center">w/ responsive playlist</h6>
    </div>
    <div class="twelve columns offset-by-two add-bottom">
    <div id="nowPlay">
        <span class="left" id="npAction">Paused...</span>
        <span class="right" id="npTitle"></span>
    </div>
    <div id="audiowrap">
        <div id="audio0">
            <audio preload id="audio1" controls="controls">Your browser does not support HTML5 Audio!</audio>
        </div>
        <div id="tracks">
            <a id="btnPrev">&laquo;</a>
            <a id="btnNext">&raquo;</a>
        </div>
    </div>
    <div id="plwrap">
        <ul id="plList">
            <li>
                <div class="plItem">
                    <div class="plNum">1.</div>
                    <div class="plTitle">Joe L.'s Studio -- All This Is</div>
                    <div class="plLength">2:46</div>
                </div>
            </li>
            <li>
                <div class="plItem">
                    <div class="plNum">2.</div>
                    <div class="plTitle">Broadwing Studio -- The Forsaken</div>
                    <div class="plLength">8:32</div>
                </div>
            </li>
            <li>
                <div class="plItem">
                    <div class="plNum">3.</div>
                    <div class="plTitle">Broadwing Studio -- All The Kings Men</div>
                    <div class="plLength">5:05</div>
                </div>
            </li>
        </ul>
    </div>
    </div>
    <div class="twelve columns offset-by-two add-bottom">
        <p class="center">Music by <a href="http://www.mythium.net/" >Mythium</a></p>
    </div>
</div>
<!--end main layout-->
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://api.html5media.info/1.1.6/html5media.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
